<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Basic Filters</title>
	<link rel="stylesheet" href="css/filters.css">
	<script src="js/jquery-2.2.1.min.js"></script>
	<script>
	$(function(){
		// All jQuery code goes here
     $('li:first-of-type').css('background-color','rgb(248, 95, 95)');
        
    $('li:only-of-type').css('background-color','rgb(248, 95, 95)');
    
    $('li:contains("Crush")').css('background-color','rgb(248, 95, 95)');
    
    })
	</script>
</head>
<body>
<ul> <!-- Index Numbers start from 1 instead of 0 for 'nth' operators and selectors. -->
		<li>Apples</li> <!-- 1 -->
		<li>Oranges     <!-- 2 -->
			<ul>
				<li></li>  <!-- 1 -->
			</ul>
		</li>
		<li>Peaches</li>  <!-- 3 -->
		<li>Strawberries  <!-- 4 -->
			<ul>
				<li>Jam</li>  <!-- 1 -->
				<li>Crush</li><!-- 2 -->
				<li>Cake</li> <!-- 3 -->
			</ul>
		</li>
		<li>Kiwi  <!-- 5 -->
			<ul>
				<li><h4>Crush</h4></li>  <!-- 1 -->
			</ul>
		</li>
</ul>

</body>
</html>
